<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Note Taker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>


  <body>
    <!-- Navigation with an add and save buttons -->
    <nav class="navbar bg-info">
      <a class="navbar-brand text-light p-3" href="/">Note Taker </a>
      <div class="icons">
        <button type="button" class="btn btn-outline-light save-note"><i class="fas fa-save"></i>Save Note</button>
        <button type="button" class="btn btn-outline-danger clear-form"><i class="fa-solid fa-xmark"></i>Clear Form</button>
        <button type="button" class="btn btn-outline-light new-note"><i class="fas fa-plus"></i>New Note</button>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-4 list-container">
          <!-- Side bar with a list of notes -->
          <div class="card">
            <ul class="list-group"></ul>
          </div>
        </div>
        <!-- Shows the details of a selected note or create a note -->
        <div class="col-8">
          <input
            class="note-title"
            placeholder="Note Title"
            maxlength="28"
            type="text"
          />
          <textarea class="note-textarea" placeholder="Note Text"></textarea>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/8b468f2f96.js" crossorigin="anonymous"></script>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
